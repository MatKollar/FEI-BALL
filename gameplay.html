<!DOCTYPE html>
<html>
  <head>
    <title>DX-BALL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/gameplay.css" />
    <script
      type="text/javascript"
      src="./js/game-essentials/last_brick_cracking_handler.js"
    ></script>
    <script type="text/javascript" src="./js/game-essentials/timer.js"></script>
    <script
      type="text/javascript"
      src="./js/game-essentials/stage-data.js"
    ></script>
    <script type="text/javascript" src="./js/game-essentials/stage.js"></script>
    <script type="text/javascript" src="./js/game-essentials/board.js"></script>
    <script type="text/javascript" src="./js/game-essentials/ball.js"></script>
    <script type="text/javascript" src="./js/game-essentials/logic.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
  </head>

  <body style="background-color: black">
    <canvas
      style="z-index: 1; position: absolute"
      id="stage_canvas"
      width="600px"
      height="400px"
    ></canvas>
    <canvas
      style="z-index: 2; position: absolute"
      id="canvas"
      width="600px"
      height="400px"
    ></canvas>
    <canvas
      style="z-index: 3; position: absolute"
      id="bat_canvas"
      width="600px"
      height="400px"
    ></canvas>

    <img src="./images/life.png" style="display: none" id="life" alt="" />
    <img
      src="./images/gameover.png"
      style="display: none"
      id="gameover"
      alt=""
    />

    <button
      class="btn btn-outline-success d-none centered"
      style="z-index: 4"
      id="main_menu_btn"
    >
      Main Menu
    </button>
  </body>
</html>
