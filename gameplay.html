<!DOCTYPE html>
<html>
  <head>
    <title>FEI-BALL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="/images/feiball_favicon.png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="./css/game.css" />
    <script type="text/javascript" src="./js/assets/Timer.js"></script>
    <script type="text/javascript" src="./js/assets/Stage.js"></script>
    <script type="text/javascript" src="./js/assets/Board.js"></script>
    <script type="text/javascript" src="./js/assets/Ball.js"></script>
    <script type="text/javascript" src="./js/assets/GameLogic.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
  </head>

  <body style="background-color: black">
    <canvas
      style="z-index: 1; position: absolute"
      id="stage_canvas"
      width="600px"
      height="400px"
    ></canvas>
    <canvas
      style="z-index: 2; position: absolute"
      id="canvas"
      width="600px"
      height="400px"
    ></canvas>
    <canvas
      style="z-index: 3; position: absolute"
      id="board_canvas"
      width="600px"
      height="400px"
    ></canvas>

    <img src="./images/life.png" style="display: none" id="life" alt="" />
    <img
      src="./images/gameover.png"
      style="display: none"
      id="gameover"
      alt="gameover"
    />

    <img
      src="./images/Victory.png"
      style="display: none"
      id="victory"
      alt="victory"
    />

    <div class="difficulty" id="difficulty">
      <h1 class="title">Choose the difficulty of levels</h1>
      <div class="diff" id="easy">EASY</div>
      <div class="diff" id="hard">HARD</div>
    </div>

    <div id="pauseMenu" class="centered">
      <a href=""><div class="option top">RESTART</div></a>
      <a href="./index.html"><div class="option">MAIN MENU</div></a>
    </div>

    <div id="mainMenu" class="centered">
      <a href="./index.html"><div class="option">MAIN MENU</div></a>
    </div>

    <button
      class="btn btn-outline-success d-none centered"
      style="z-index: 4"
      id="main_menu_btn"
    >
      Main Menu
    </button>
  </body>
</html>
